<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&amp;display=swap" rel="stylesheet">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <h2>Created by Ashley Keeling</h2>
    </header>
    <main>
        <div id="to-do-list-card">
            <h3 id="card-date">Thursday 15th June 2023</h3>
            <h3 id="card-title">To Do List</h3>
            <div id="list-items"></div>
            <input type="text" id="user-input-text" placeholder="add task ...">
            <button id="add-item-btn">+</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
